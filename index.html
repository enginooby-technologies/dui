
<!DOCTYPE html>
<html lang="en">

<head>
        <title>Dynamic Style</title>
        <meta charset="UTF-8" />
        <meta name="author" content="enginoobz" />
        <meta name="description" content="Demo page for Dynamic Style Framework" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- OPTIONAL -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/dynamic-style.css" title="dynamic-style" type="text/css" />
</head>

<body class="neu-style">
        
        <div class="display-table">
                <div class="display-content">
                        <div class="container">
                                <h5>Forms</h5>
                                
        <div class='range-slider'>
                <label for='slider1'>A cool slider</label>
                <input class='range-slider__range' id='slider1' type='range' min='1' max='100' step='1'>
                <span class='range-slider__value'>69</span>
        </div>
                                        <br><br>
                                <div class="radio-group">
                                        
        <div class='radio-button-wrapper'>
                <input class='state' type='radio' name='app' id='radio1' value='1'>
                <label class='label' for='radio1'>
                        <div class='indicator'></div>
                        <span class='text'>Cat</span>
                </label>
        </div>                  
        
        <div class='radio-button-wrapper'>
                <input class='state' type='radio' name='app' id='radio2' value='2'>
                <label class='label' for='radio2'>
                        <div class='indicator'></div>
                        <span class='text'>Dog</span>
                </label>
        </div>                  
                                        </div>
                        </div>
                </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script async src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js" integrity="sha512-+aXA9mgbUvFe0ToTlbt8/3vT7+nOgUmFw29wfFCsGoh8AZMRSU0p4WtOvC1vkF2JBrndPN2TuNZsHPAKPPxe8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script async src="js/DynamicTheme.js" type="module"></script>
        <!-- Fallback for CSS async loading when JS is disabled, generated by Critical npm-->
</body>

</html>
